  <div class="card-body p-1 m-1">

    <div class="d-flex flex-row justify-content-between border-top border-bottom mb-2 p-1">
      <img src="./images/pngicons/megaphone.png" alt="">
      <marquee><h5 class="card-title p-0 m-0" id="music-title">Başlık</h5></marquee>
    </div>

    <div class="d-flex flex-row justify-content-around">
      <span id="current-time" class="mr-1">0.00</span>
      <input class="w-75" id="range" type="range"  min="1" max="100" value="0" />
      <span id="duration" class="ml-1">0.00</span>
    </div>

    <a id="shuffle-button" class="btn btn-outline hvr-bounce-in" style="cursor:pointer" onclick="shuffle_control()">
      <img id="shuffle-icon" width="20px" src="./images/pngicons/shuffle.png">
    </a>

    <a id="previous-button" class="btn btn-outline hvr-bounce-in" style="cursor:pointer">
      <img id="previous-icon" width="30px" src="./images/pngicons/previous.png">
    </a>

    <a id="play-button" class="btn btn-outline hvr-bounce-in" style="cursor:pointer">
      <img id="play-icon" width="40px" src="./images/pngicons/play.png">
    </a>

    <a id="next-button" class="btn btn-outline hvr-bounce-in" style="cursor:pointer">
      <img id="next-icon" width="30px" src="./images/pngicons/next.png">
    </a>

    <a id="repeat-button" class="btn btn-outline hvr-bounce-in" style="cursor:pointer" onclick="repeat_control()">
      <img id="repeat-icon" width="20px" src="./images/pngicons/repeat.png">
    </a>

  </div>
</div>
<div class="input-group input-group-sm py-1 px-3">
  <div class="input-group-prepend">
    <span class="input-group-text bg-white" id="basic-addon1"><img src="./images/pngicons/searchicon.png" width="18px"/></span>
  </div>
  <input type="text" class="form-control" placeholder="Şarkı adı ..." aria-label="Username" aria-describedby="basic-addon1" id="search-input" onkeyup="search_song()">
</div>
<div class="table-div" style="height:280px;overflow-x:auto">
  <table id="myTable" class="table table-hover" onclick="item_click(event)">
    <tbody>
    </tbody>
  </table>
</div>
<hr class="m-1 p-1">
<footer>
  <div class="d-flex flex-row mb-2 ml-2">
    <button type="button" class="btn btn-outline-primary btn-sm" id="selectBtn">
      <img width="20px" src="./images/pngicons/add-song.png" alt="">
    </button>
    <button type="button" class="btn btn-outline-danger btn-sm ml-3" onclick="delete_song()">
      <img width="20px" src="./images/pngicons/remove-song.png" alt="">
    </button>
    <button type="button" class="btn btn-outline-danger btn-sm ml-3" onclick="all_delete()">
      <img width="20px" src="./images/pngicons/trash.png" alt="">
    </button>
    <div class="ml-auto d-flex align-items-center mr-2">
      <img id="volume-img" style="cursor:pointer" onclick="mute_control()" width="30px" src="./images/pngicons/speaker.png" class="mr-1">
      <input type="range" id="range-volume" value="1.0"  min="0.0" max="1.0" step="0.1" />
    </div>
  </div>
</footer>
  <audio id="player" autoplay onended="change_music('next')">
    <source id="source" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
  <script src="./js/engine.js"></script>
</body>
</html>
